{% extends 'base-page.html' %}
{% load static %}

{% block title %}
  Product Details
{% endblock title %}

{% block container %}
	
	<!-- ================ start banner area ================= -->	
	<section class="blog-banner-area" id="blog">
		<div class="container h-100">
			<div class="blog-banner">
				<div class="text-center">
					<h1>Shop Single</h1>
					<nav aria-label="breadcrumb" class="banner-breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">Shop Single</li>
            </ol>
          </nav>
				</div>
			</div>
    </div>
	</section>
	<!-- ================ end banner area ================= -->


  <!--================Single Product Area =================-->
<section class="section-margin calc-60px">
      <div class="container">
        <div class="row">
					<div class="col-12 col-lg-4 col-md-6 item">
                        <div class="card" style="width: 18rem;">
                            <form method="post" action="">
                                <img src="{{product.image_url}}" class="card-img-top" alt="...">

                                <div class="card-body" align="center">
                                    <div align="center">
                                        <h5 class="card-title">{{ product.name }}</h5></div>
                                    <p class="card-text">
                                        {{ product.brand }}
                                    </p>
                                </div>
                                <div align="center">
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item">Price: {{ product.price }}</li>
                                    <li class="list-group-item">
										{% csrf_token %}
										<label class="form-label" for="id_quantity">Quantity:</label>
										<input type="number" name="quantity" value="1" min="1"
											   required id="id_quantity"/>
                                    </li>
                                </ul>
                                </div>
                                <div class="card-body" align="center">
                                    <button type="submit" class="button">Buy now</button>
                                    <br><br>
                                </div>
                            </form>
                        </div>
                    </div>
        </div>
      </div>
    </section>
	<!--================End Single Product Area =================-->

{% endblock container %}
